<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var obj = {
      name:'why'
    }
    function foo() {
      console.log("foo函数",this);
    }
    foo() //this指向window

    // call/apply
    foo.call(obj) //将函数中的this指向obj这个对象
    foo.call(123) //将函数中的this指向Number(123)这个对象
    foo.call('123') //将函数中的this指向String('123')这个对象
    foo.call(undefined) //指向window
  </script>
</body>
</html>
