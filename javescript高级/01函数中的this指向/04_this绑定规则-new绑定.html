<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function foo(){
      console.log('foo构造函数',this);
      this.name = '1234撒'
    }
    /*
      new操作符后做了什么：
      ①创建一个空对象
      ②将this指向这个空对象
      ③执行函数体中的代码
      ④没有返回非空对象时，默认返回这个对象
    */
    new foo() 
    console.log(typeof new foo()) //object
  </script>
</body>
</html>
