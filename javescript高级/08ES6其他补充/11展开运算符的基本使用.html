  <script>
    let names = ['1', '2', '3', '4']
    console.log([...names]) //[1,2,3,4]
    console.log(...names) //1,2,3,4
    // 使用...的对象需要是可迭代的：数组、string、arguments
    let obj = {
      name:'123',
      age:19
    }
    let newObj = {...obj,adress:'广州市'}
    // 展开运算符就是一种浅拷贝
    // 引用复制、浅拷贝、深拷贝
      </script>
