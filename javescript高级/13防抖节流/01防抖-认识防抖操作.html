<body>
  <input type="text">
  <script>
    // 操作一次发送一次，防抖：在规定时间内没有操作则请求

    const inpitEl = document.querySelector('input')
    inpitEl.oninput = function(event){
      console.log('模拟发送网络请求')
    }
